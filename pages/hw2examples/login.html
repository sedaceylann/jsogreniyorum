<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../../css\style1.css">

<body>
    <header>
<head>
<script type="text/javascript" src="../../js\lg.js"></script>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Hesap Oluştur</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>e-mail</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Kaydol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş yap</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ya da hesabını kullan</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Parolanı mı unuttun?</a>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Tekrar Hoş Geldiniz!</h1>
				<p>Bizimle bağlantı kurmak için lütfen kişisel bilgilerinizle giriş yapın</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Merhaba, Arkadaşım!</h1>
				<p>Kişisel bilgilerinizi girin ve bizimle yolculuğa başlayın</p>
				<button class="ghost" id="signUp">Giriş Yap</button>
			</div>
		</div>
	</div>
</div>



</head>
    <script src="../../js/lg.js"></script>
</header>
	</body>
</html>
